<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>EGATOR Business Card</title>
</head>
<body>
    <div class="container">
        <div class="card card_front">
            <div class="top">
                <img src="./card-logo.png" alt="EGATOR Logo">
                <h1>EGATOR</h1>
                <p class="lead">
                    Company Tagline
                </p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="card card_back">
            <div class="left">
                <div class="top">
                    <img src="./card-logo.png" alt="EGATOR Logo">
                    <h1>EGATOR</h1>
                    <p class="lead">
                        Company Tagline
                    </p>
                </div>
                <div class="middle contact_details">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content">
                        <p>www.egator.com</p>
                        <p>info@egator.com</p>
                    </span>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right">
                <div class="top contact_details">
                    <span class="icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="content">
                        <p>+123-456-789-10</p>
                        <p>+123-456-789-10</p>
                    </span>
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="content">
                        <p>Your Location Here</p>
                        <p>New York Str 123, D890B</p>
                    </span>
                </div>
                <div class="middle">
                    <h2>John William</h2>
                    <p>Graphic Designer</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
